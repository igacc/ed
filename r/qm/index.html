<div>
<p id="head"></p>
<table border=0 cellpadding=10vh cellspacing=0>
<tr><td></td><td></td><td></td></tr>
<tr><td></td><td></td><td></td></tr>
<tr><td></td><td></td><td></td></tr>
</table>
<p id="detail"></p>
</div>
<script>
//初始化
var hash;
initQimen(gettime());
//更新标题
document.title=tconfig.apptitle + " "+hash.substr(2,2) + "-" + hash.substr(4,2) + "-" + hash.substr(6,2) + " " + hash.substr(8,2) + ":" + hash.substr(10,2);
//更新抬头
document.getElementById("head").innerHTML=qimen.boxhead;
//更新九宫 
for (var i=0;i<9;i++){
    document.getElementsByTagName('td')[i].innerHTML=qimen.box[i];
    document.getElementsByTagName('td')[i].setAttribute("onclick","getbox('"+i+"');");
}
function getbox(bid){
    document.getElementById("detail").innerHTML=tellbox(t.ordreal[bid]);   
    scrollTo(document.getElementById("detail").offsetLeft,document.getElementById("detail").offsetTop);
}
function gettime(){
    var dx=new Date();
    hash=window.location.hash.substr(1);
    if (hash=="" || hash=="now") {
        dar=[String(dx.getFullYear()),String(dx.getMonth()+1),String(dx.getDate()),String(dx.getHours()),String(dx.getMinutes()),String(dx.getSeconds())];
        for (var i=1;i<dar.length;i++){
            if (dar[i].length<2)  dar[i]="0" + dar[i]
        }
        hash=dar.join("");
        window.location.hash="#" + "now";
    }
    dx.setFullYear(hash.substr(0,4));
    dx.setMonth(hash.substr(4,2)-1);
    dx.setDate(hash.substr(6,2));
    dx.setHours(hash.substr(8,2));
    dx.setMinutes(hash.substr(10,2));
    dx.setSeconds(hash.substr(12,2));
    return dx;
}
window.onhashchange=function(){
    //loaddx();
}
</script>
