<body>
<h1 id='head'></h1>
<p style='font-size:30;line-height:30%'>
<div class='flex-center units-gap'>
<span class='unit' style='text-align:justify;font-size:30;line-height:30%' name="baseimage"></span>
<span class='unit' style='text-align:justify;font-size:30;line-height:30%' name="baseimage"></span>
<span class='unit' style='text-align:justify;font-size:30;line-height:30%' name="baseimage"></span>

<span class='unit' style='text-align:justify;font-size:30;line-height:30%' name="baseimage"></span>
<span class='unit' style='text-align:justify;font-size:30;line-height:30%' name="baseimage"></span>
</div>

<p style='line-height:30%;font-weight:bold;font-size:80;text-align:center'>
<span id='upperg'></span><br />
<span id='lowerg'></span>
</p>
<p style='text-align:center' id='eles'></p>
<p style='text-align:left' id='passage'></p>
<script>
var uppergua="",lowergua="";
document.title=apptitle;
document.getElementById("head").innerHTML=apptitle;
for (var i=0;i<eightchar.length;i++){
    document.getElementsByName("baseimage")[i].innerHTML=eightimage[i];
    document.getElementsByName("baseimage")[i].setAttribute("onclick","addx('"+eightchar[i]+"');");
}
function addx(gua){
    //第一个
    if ((uppergua+lowergua)=="") {uppergua=gua;}
    else if (lowergua==""){lowergua=gua;}
    else {uppergua=lowergua;lowergua=gua;}
    var els=uppergua+"上"+lowergua+"下";
    document.getElementById("upperg").innerHTML=eightimage[eightchar.indexOf(uppergua)];
    document.getElementById("lowerg").innerHTML=eightimage[eightchar.indexOf(lowergua)];
    document.getElementById("eles").innerHTML=els;
    for (var i=0;i<sixtyfour.length;i++){
        if (sixtyfour[i].elements==els){
            document.getElementById("passage").innerHTML=sixtyfour[i].detail;
            document.getElementById("head").innerHTML=sixtyfour[i].name;
            document.getElementById("eles").innerHTML="["+String(i+1)+"]"+els+"，"+sixtyfour[i].name2
            break;
        }
    }
    
}
</script>
